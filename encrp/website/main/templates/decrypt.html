{% extends 'base.html' %}
{% block title %}Decrypt | Crypto App{% endblock %}
{% block content %}
    <h2>Decrypt Message</h2>
    <form method="POST">
        <div class="form-group">
            <label>Encrypted Message:</label>
            <textarea name="encrypted" rows="5" placeholder="Paste the encrypted message here..." required></textarea>
        </div>
        <div class="form-group">
            <label>Your Private Key:</label>
            <input type="number" name="priv2" required>
        </div>
        <div class="form-group">
            <label>Sender's Public Key:</label>
            <input type="number" name="sender_pub" required>
        </div>
        <button type="submit">Decrypt</button>
    </form>
    {% if error %}
        <div class="error"><strong>Error:</strong> {{ error }}</div>
    {% endif %}
    {% if decrypted %}
        <h3>Decrypted Message:</h3>
        <div class="output-copy">{{ decrypted }}</div>
    {% endif %}
{% endblock %}
