<!DOCTYPE html>
<html lang="en">
<head>
    <title>escAPI - Holiday Planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181a20;
            color: #f3f3f3;
            font-family: 'Quicksand', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(90deg, #ff6f61 0%, #6a82fb 100%);
            padding: 2rem 0 1rem 0;
            text-align: center;
            border-bottom-left-radius: 2rem;
            border-bottom-right-radius: 2rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }
        header h1 {
            font-family: 'Montserrat', cursive, sans-serif;
            font-size: 2.8rem;
            letter-spacing: 0.1em;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 8px #00000055;
        }
        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background: #23242b;
            border-radius: 1.5rem;
            box-shadow: 0 2px 16px #00000033;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input[type="text"], input[type="date"] {
            padding: 0.8rem 1rem;
            border-radius: 0.7rem;
            border: none;
            background: #292b36;
            color: #f3f3f3;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: background 0.2s;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            background: #35374a;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #ff6f61 0%, #6a82fb 100%);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 0.7rem;
            padding: 0.9rem 1.2rem;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px #00000033;
            transition: background 0.2s, transform 0.1s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #6a82fb 0%, #ff6f61 100%);
            transform: translateY(-2px) scale(1.03);
        }
        h2 {
            font-family: 'Montserrat', cursive, sans-serif;
            color: #ff6f61;
            margin-top: 0;
        }
        .cards {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .card {
            background: #292b36;
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px #00000022;
            padding: 1.5rem 1.2rem;
            color: #f3f3f3;
            position: relative;
            overflow: hidden;
            border-left: 6px solid #ff6f61;
            transition: border-color 0.2s;
        }
        .card:hover {
            border-left: 6px solid #6a82fb;
        }
        .card strong {
            color: #6a82fb;
        }
        .card-title {
            font-size: 1.3rem;
            font-family: 'Montserrat', cursive, sans-serif;
            margin-bottom: 0.5rem;
            color: #ff6f61;
        }
        .card-content {
            font-size: 1.05rem;
            line-height: 1.6;
        }
        .quirky {
            font-family: 'Montserrat', cursive, sans-serif;
            font-size: 1.1rem;
            color: #ffe066;
        }
        @media (max-width: 800px) {
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>escAPI</h1>
        <div class="quirky">Your quirky holiday escape planner!</div>
    </header>
    <div class="container">
        <form method="POST">
            <input type="text" name="inputText" placeholder="Enter Holiday Destination..." required>
            <label for="StartDate">Choose your trip Start date:</label>
            <input type="date" id="StartDate" name="StartDate" required>
            <label for="ReturnDate">Choose your trip Return date:</label>
            <input type="date" id="ReturnDate" name="ReturnDate" required>
            <input type="text" name="Text" placeholder="Any extra Conditions...">
            <button type="submit">Find My Escape!</button>
        </form>
        <h2>Top Picks:</h2>
        {% if parts %}
        <div class="cards">
            {% for part in parts %}
            <div class="card">
                <div class="card-content">{{ part|safe }}</div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="quirky">{{ output or "No recommendations yet. Try entering your dream destination!" }}</p>
        {% endif %}
    </div>
</body>
</html>
