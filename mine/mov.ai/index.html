<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOV.AI - Neural Movie Suggestions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff88;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 0, 128, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: pulse 4s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00bfff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-container {
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.2),
                inset 0 0 30px rgba(0, 255, 136, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00ff88;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #333;
            border-radius: 10px;
            color: #00ff88;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .input-field:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        .input-field::placeholder {
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #00ff88, #00bfff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .results-container {
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #ff00ff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.2),
                inset 0 0 30px rgba(255, 0, 255, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .results-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .suggestions-output {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #00ff88;
            white-space: pre-wrap;
            position: relative;
        }

        .suggestions-output::before {
            content: '> NEURAL ANALYSIS COMPLETE';
            position: absolute;
            top: -25px;
            left: 0;
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 1px;
        }

        .clear-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        /* Grid lines effect */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .form-container, .results-container {
                padding: 20px;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            color: #00ff88;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="grid-lines"></div>
    
    <div class="container">
        <header>
            <div class="logo">MOV.AI</div>
            <div class="subtitle">Neural Movie Suggestions</div>
        </header>

        <div class="form-container">
            <button class="clear-btn" onclick="clearHistory()">CLEAR HISTORY</button>
            
            <form id="movieForm" onsubmit="handleSubmit(event)" autocomplete="off">
                <div class="input-group">
                    <label for="movie_input">Movies Watched</label>
                    <input type="text" id="movie_input" name="movie_input" class="input-field" 
                           placeholder="Enter movies you've watched (comma separated)" required autocomplete="off">
                </div>

                <div class="input-group">
                    <label for="genres">Preferred Genres</label>
                    <input type="text" id="genres" name="genres" class="input-field" 
                           placeholder="Enter your favorite genres (comma separated)" required autocomplete="off">
                </div>

                <div class="input-group">
                    <label for="extra">Additional Parameters</label>
                    <input type="text" id="extra" name="extra" class="input-field" 
                           placeholder="Any extra conditions or preferences" autocomplete="off">
                </div>

                <button type="submit" class="submit-btn">
                    Initialize Neural Analysis
                </button>
            </form>

            <div class="loading" id="loading">
                Analyzing neural patterns
            </div>
        </div>

        <div class="results-container">
            <h2 class="results-title">Neural Recommendations</h2>
            <div class="suggestions-output" id="output">
                Awaiting neural input parameters...
                
                System Status: READY
                AI Core: ONLINE
                Database: CONNECTED
                
                Please provide your movie preferences to begin analysis.
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const loading = document.getElementById('loading');
            const output = document.getElementById('output');
            
            // Show loading animation
            loading.style.display = 'block';
            output.textContent = 'Neural networks processing...\nAnalyzing viewing patterns...\nGenerating personalized recommendations...';
            
            // Simulate API call (replace with actual form submission)
            setTimeout(() => {
                loading.style.display = 'none';
                
                // Mock response - replace with actual form submission to Flask
                const mockResponse = `> ANALYSIS COMPLETE

Based on your neural profile, here are your personalized recommendations:

1. Blade Runner 2049
2. The Matrix Resurrections  
3. Dune (2021)
4. Ghost in the Shell (2017)
5. Alita: Battle Angel

Confidence Level: 94.7%
Processing Time: 2.3 seconds
Neural Pattern Match: OPTIMAL`;
                
                output.textContent = mockResponse;
            }, 2000);
        }

        function clearHistory() {
            const output = document.getElementById('output');
            output.textContent = `> HISTORY CLEARED

System Status: READY
AI Core: ONLINE
Database: CONNECTED

Please provide your movie preferences to begin analysis.`;
            
            // Clear form
            document.getElementById('movieForm').reset();
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.boxShadow = '0 0 20px rgba(0, 255, 136, 0.4)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
