{% extends 'base.html' %}
{% block title %}Home | Crypto App{% endblock %}
{% block head %}
<style>
body {
    background: url('/static/background.jpg') center center/cover no-repeat fixed;
}
.welcome-box {
    position: fixed;
    right: 3vw;
    bottom: 3vw;
    background: rgba(34, 34, 44, 0.92);
    border-radius: 18px;
    box-shadow: 0 4px 32px rgba(0,0,0,0.18);
    padding: 2.2rem 2.2rem 2rem 2.2rem;
    max-width: 350px;
    min-width: 220px;
    color: #f5f5f5;
    z-index: 10;
    animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
}
@media (max-width: 700px) {
    .welcome-box { right: 0.5vw; left: 0.5vw; bottom: 1vw; max-width: 98vw; min-width: 0; }
}
</style>
{% endblock %}
{% block content %}
    <div class="welcome-box">
        <h1 style="font-size:1.5rem; margin-bottom:0.7rem;">Welcome to the Modern Crypto App</h1>
        <p style="font-size:1.05rem; color:#b0eaff;">Encrypt, decrypt, and generate public keys securely and easily.<br>Use the navigation bar above to get started!</p>
        <div style="text-align:center; margin-top:1.2rem;">
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Crypto" style="width:60px; opacity:0.85; filter:drop-shadow(0 2px 8px #00c6ff44); animation: fadeIn 1.2s;">
        </div>
    </div>
{% endblock %}
