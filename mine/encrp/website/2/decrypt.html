<!DOCTYPE html>
<html>
<head><title>Decrypt Message</title></head>
<body>
    <h2>Decrypt Message</h2>
    <form method="POST">
        <label>Encrypted Message:</label><br>
        <textarea name="encrypted" rows="5" cols="60" placeholder="Paste the encrypted message here..." required></textarea><br><br>

        <label>Your Private Key:</label><br>
        <input type="number" name="priv2" required><br><br>

        <label>Sender's Public Key:</label><br>
        <input type="number" name="sender_pub" required><br><br>

        <button type="submit">Decrypt</button>
    </form>

    {% if error %}
        <p style="color: red;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    {% if decrypted %}
        <h3>Decrypted Message:</h3>
        <p>{{ decrypted }}</p>
    {% endif %}

    <br>
    <a href="/">Back to Main Menu</a>
</body>
</html>
