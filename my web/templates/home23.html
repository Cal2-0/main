<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melkit - Image Metadata Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            /* Geometric pattern background */
            --s: 120px;
            --color1: #2c3e50;
            --color2: #34495e;
            background: 
                radial-gradient(circle at 0% 100%, var(--color1) 50%, transparent 50%),
                radial-gradient(circle at 100% 100%, var(--color2) 50%, transparent 50%),
                radial-gradient(circle at 0% 0%, var(--color2) 50%, transparent 50%),
                radial-gradient(circle at 100% 0%, var(--color1) 50%, transparent 50%),
                linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: var(--s) var(--s), var(--s) var(--s), var(--s) var(--s), var(--s) var(--s), 100% 100%;
            animation: patternShift 20s ease-in-out infinite;
        }

        @keyframes patternShift {
            0%, 100% { 
                --color1: #2c3e50; 
                --color2: #34495e; 
            }
            25% { 
                --color1: #8b5cf6; 
                --color2: #a855f7; 
            }
            50% { 
                --color1: #06b6d4; 
                --color2: #0891b2; 
            }
            75% { 
                --color1: #f59e0b; 
                --color2: #d97706; 
            }
        }

        /* Enhanced Globe with pattern integration */
        .globe-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
            border: 2px solid rgba(255, 255, 255, 0.15);
            animation: rotate 30s linear infinite;
            z-index: -1;
            opacity: 0.8;
        }

        .globe-bg::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            border-radius: 50%;
            background: 
                repeating-linear-gradient(0deg, 
                    transparent, transparent 25px, 
                    rgba(255,255,255,0.08) 25px, rgba(255,255,255,0.08) 27px),
                repeating-linear-gradient(90deg, 
                    transparent, transparent 25px, 
                    rgba(255,255,255,0.08) 25px, rgba(255,255,255,0.08) 27px);
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48cae4, #ff9ff3);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Upload Card with enhanced glass effect */
        .upload-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 100px rgba(255, 255, 255, 0.05);
            margin-bottom: 40px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upload-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 120px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 60px 40px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .file-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .upload-btn {
            background: linear-gradient(45deg, #48cae4, #0096c7);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(72, 202, 228, 0.3);
            margin-left: 20px;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(72, 202, 228, 0.4);
        }

        /* Results Card with pattern-aware styling */
        .results-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 100px rgba(255, 255, 255, 0.05);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        /* EXIF Data Display */
        .exif-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .exif-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .exif-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .exif-key {
            color: #feca57;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .exif-value {
            color: white;
            font-size: 1.1rem;
            word-break: break-all;
        }

        .gps-section {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, rgba(72, 202, 228, 0.3), rgba(0, 150, 199, 0.3));
            border: 2px solid rgba(72, 202, 228, 0.5);
        }

        .gps-coords {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .coord-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            flex: 1;
            min-width: 150px;
        }

        .address-display {
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(243, 104, 224, 0.3);
        }

        .address-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        /* GPS Raw Data */
        .gps-raw {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .gps-raw-item {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-family: monospace;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .upload-card, .results-card {
                padding: 20px;
                margin: 20px 10px;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
            
            .file-label, .upload-btn {
                display: block;
                margin: 10px 0;
            }
            
            .gps-coords {
                flex-direction: column;
            }
        }
        
        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            background: rgba(26, 26, 26, 0.9);
        }


        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar:hover {
            background: rgba(0, 0, 0, 0.2);
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .nav-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            background: var(--premium-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
            letter-spacing: -0.02em;
        }

        .nav-brand:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px var(--premium-glow));
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.01em;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover::before {
            opacity: 1;
        }

        .nav-link:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body> <nav class="navbar">
            <a href="/uni" class="nav-brand">Universal.st</a>
            <div class="nav-links">
                <a class="nav-link" href="/uni/pic">Pixitfy</a>
                <a class="nav-link" href="/uni/yt">TodownIt</a>
                <a class="nav-link" href="/uni/home23">Melkit</a>
            </div>
        </nav>

    <div class="globe-bg"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">MELKIT</div>
            <div class="tagline">Image Metadata Extractor</div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div style="
                        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
                        color: white;
                        padding: 15px;
                        border-radius: 10px;
                        margin-bottom: 20px;
                        text-align: center;
                        font-weight: 600;
                    ">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="upload-card">
            <form method="post" action="{{ url_for('uni.upload_file') }}" enctype="multipart/form-data">
                <div class="upload-area">
                    <div class="upload-icon">ðŸ“¸</div>
                    <h3 style="color: white; margin-bottom: 20px; font-size: 1.5rem;">Drop your image here or click to browse</h3>
                    <label for="file" class="file-label">Choose Image</label>
                    <input type="file" name="file" id="file" class="file-input" accept="image/*" required>
                </div>
                <button type="submit" class="upload-btn">ðŸš€ Extract Metadata</button>
            </form>
        </div>

    <script>
        // File upload preview
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                const label = document.querySelector('.file-label');
                label.textContent = `Selected: ${fileName}`;
                label.style.background = 'linear-gradient(45deg, #48cae4, #0096c7)';
            }
        });

        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Animate elements on scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe all exif items
            document.querySelectorAll('.exif-item').forEach(item => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                item.style.transition = 'all 0.6s ease';
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
