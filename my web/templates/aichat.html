<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calGBT</title>
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            color: #00ff88;
            margin: 0;
        }

        .chat-box {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            margin-bottom: 10px;
        }

        .user {
            align-self: flex-end;
            background: #1d3b4f;
            padding: 10px 14px;
            border-radius: 15px;
            color: #00aaff;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .assistant {
            align-self: flex-start;
            background: #4f3b1d;
            padding: 10px 14px;
            border-radius: 15px;
            color: #ffaa00;
            margin-bottom: 5px;
            word-break: break-word;
        }

        form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            outline: none;
            font-size: 14px;
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: #00ff88;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #00cc66;
        }

        .clear-btn {
            background: #ff4d4d;
            color: #fff;
        }

        .clear-btn:hover {
            background: #cc3939;
        }

        .loading {
            text-align: center;
            color: #ff5555;
            font-size: 14px;
            margin-top: -10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header" style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 10px;">
        <span style="font-size: 2.2rem;">ðŸ¤–</span>
        <h1 style="margin: 0; color: #00ff88; font-size: 2rem; letter-spacing: 1px;">calGBT</h1>
        <span style="font-size: 1.1rem; color: #aaa; margin-left: 10px;"> AI Chat Assistant</span>
    </div>

    <div class="chat-box" id="chat-box">
        <ul style="list-style-type: disc; padding-left: 24px; margin: 0; display: flex; flex-direction: column; gap: 25px;">
        {% for msg in history %}
            <li style="margin-bottom: 0; list-style-type: none;">
                <div class="message" style="display: flex; align-items: flex-start; gap: 10px;">
                    {% if msg.role == 'user' %}
                        <span style="font-size: 1.5rem;">ðŸ§‘</span>
                        <div class="user">{{ msg.content }}</div>
                    {% elif msg.role == 'assistant' %}
                        <span style="font-size: 1.5rem;">ðŸ¤–</span>
                        <div class="assistant">{{ msg.content }}</div>
                    {% endif %}
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>

    {% if loading %}
        <p class="loading">Generating response...</p>
    {% endif %}

    <form method="POST" style="display: flex; gap: 10px; margin-top: 10px;">
        <input type="text" name="inputText" placeholder="Type your message..." autocomplete="off" required spellcheck="false">
        <button type="submit">Send</button>
    </form>
    <form method="POST" style="margin-top: 10px;">
        <button type="submit" name="clear" value="1" class="clear-btn">Clear Chat</button>
    </form>
</div>

<script>
    // Auto-scroll chat to bottom
    const chatBox = document.getElementById('chat-box');
    if (chatBox) {
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
