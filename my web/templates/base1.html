<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crypto App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #232526 0%, #414345 100%); /* You can replace this with your own background image or gradient */
            color: #f5f5f5;
            transition: background 0.5s;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(30, 30, 40, 0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 0 0 0 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav {
            display: flex;
            gap: 2rem;
            padding: 1.2rem 0;
        }
        .nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.5rem 1.2rem;
            border-radius: 30px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .nav a.active, .nav a:hover {
            background: #00c6ff;
            color: #232526;
            box-shadow: 0 2px 8px rgba(0,198,255,0.15);
        }
        .container {
            max-width: 550px;
            margin: 3rem auto 0 auto;
            background: rgba(34, 34, 44, 0.92);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
        }
        .container.homepage {
            background: none;
            box-shadow: none;
            padding: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        h1, h2, h3 {
            font-weight: 700;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
        }
        form label {
            display: block;
            margin: 1.1rem 0 0.3rem 0;
            font-size: 1rem;
            font-weight: 500;
        }
        input[type="text"], input[type="number"], textarea {
            width: 90%;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            border: none;
            margin-bottom: 1.2rem;
            font-size: 1rem;
            background: #f3f4f7;
            color: #232526;
            transition: box-shadow 0.2s;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #00c6ff;
        }
        button, .btn {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 0.7rem;
            margin-bottom: 0.7rem;
            box-shadow: 0 2px 8px rgba(0,198,255,0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        button:hover, .btn:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
            box-shadow: 0 4px 16px rgba(0,198,255,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .output-copy {
            background: #181a1b;
            color: #00c6ff;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.2rem 0 0.5rem 0;
            font-size: 1.1rem;
            word-break: break-all;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            border: 1px solid #00c6ff22;
        }
        .output-copy:hover {
            background: #232526;
            color: #fff;
        }
        .error {
            color: #ff6b6b;
            margin: 0.7rem 0 0.5rem 0;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            .container { max-width: 98vw; padding: 1.2rem 0.5rem; }
            .nav { gap: 0.7rem; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav">
            <a href="/encrypt" class="{% if request.path == '/encrypt' %}active{% endif %}">Encrypt</a>
            <a href="/decrypt" class="{% if request.path == '/decrypt' %}active{% endif %}">Decrypt</a>
            <a href="/publickey" class="{% if request.path == '/publickey' %}active{% endif %}">Public Key</a>
            <a href="/quit" class="{% if request.path == '/quit' %}active{% endif %}">Quit</a>
        </div>
    </nav>
    <div class="container{% if request.path == '/' %} homepage{% endif %}">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
