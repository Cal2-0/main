<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEXUS AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #1a1a2e;
            --accent-bg: #16213e;
            --card-bg: rgba(26, 26, 46, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --primary-accent: #00d4ff;
            --secondary-accent: #8b5cf6;
            --text-primary: #ffffff;
            --text-secondary: #a8b3cf;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --glow-color: rgba(0, 212, 255, 0.3);
        }

        body {
            background: var(--primary-bg);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .chat-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 1000px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            overflow: hidden;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-3);
            opacity: 0.6;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 8px;
            position: relative;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--gradient-3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: #000;
            text-shadow: none;
            box-shadow: 0 8px 32px var(--glow-color);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 8px 32px var(--glow-color); }
            50% { transform: scale(1.05); box-shadow: 0 12px 48px var(--glow-color); }
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .chat-box {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: var(--gradient-3);
            border-radius: 4px;
        }

        .message-container {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 85%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-container {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .user-avatar {
            background: var(--gradient-1);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .assistant-avatar {
            background: var(--gradient-3);
            box-shadow: 0 4px 20px var(--glow-color);
        }

        .message {
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            font-weight: 400;
            position: relative;
            backdrop-filter: blur(10px);
            word-break: break-word;
            max-width: 100%;
        }

        .user-message {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: var(--text-primary);
        }

        .assistant-message {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            color: var(--text-primary);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
        }

        .input-form {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            transform: translateY(-1px);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .send-btn {
            background: var(--gradient-3);
            color: #000;
            box-shadow: 0 4px 20px var(--glow-color);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px var(--glow-color);
        }

        .clear-btn {
            background: var(--gradient-2);
            color: #fff;
            box-shadow: 0 4px 20px rgba(245, 87, 108, 0.4);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(245, 87, 108, 0.4);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--primary-accent);
            font-size: 14px;
            font-weight: 500;
            padding: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-accent);
            border-radius: 50%;
            animation: loadingPulse 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: -0.32s; }

        @keyframes loadingPulse {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                padding: 20px;
                border-radius: 16px;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .chat-box {
                height: 400px;
            }
            
            .input-form {
                flex-direction: column;
                gap: 12px;
            }
            
            .btn {
                width: 100%;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: -2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: -4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: -6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: -8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: -10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: -12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: -14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: -16s;"></div>
    </div>

    <div class="chat-container">
        <div class="header">
            <div class="logo">N</div>
            <h1 class="app-title">NEXUS</h1>
            <span class="subtitle">Neural Interface</span>
        </div>

        <div class="chat-box" id="chat-box">
            <ul style="list-style-type: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 20px;">
            {% for msg in history %}
                <li>
                    <div class="message-container {% if msg.role == 'user' %}user-container{% endif %}">
                        <div class="avatar {% if msg.role == 'user' %}user-avatar{% else %}assistant-avatar{% endif %}">
                            {% if msg.role == 'user' %}ðŸ‘¤{% else %}ðŸ§ {% endif %}
                        </div>
                        <div class="message {% if msg.role == 'user' %}user-message{% else %}assistant-message{% endif %}">
                            {{ msg.content }}
                        </div>
                    </div>
                </li>
            {% endfor %}
            </ul>
        </div>

        {% if loading %}
            <div class="loading">
                <span>Generating response...</span>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        {% endif %}

        <div class="input-section">
            <form method="POST" class="input-form" autocomplete="off">
                <div class="input-wrapper">
                    <input type="text" name="inputText" placeholder="Enter neural command..." autocomplete="off" required>
                </div>
                <button type="submit" class="btn send-btn">Transmit</button>
            </form>
            <form method="POST" style="margin-top: 10px;">
                <button type="submit" name="clear" value="1" class="btn clear-btn">Reset Neural Network</button>
            </form>
        </div>
    </div>

    <script>
        // Auto-scroll chat to bottom
        const chatBox = document.getElementById('chat-box');
        if (chatBox) {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
